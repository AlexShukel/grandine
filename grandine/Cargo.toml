[package]
name = 'grandine'
edition = { workspace = true }
authors = ["Grandine <info@grandine.io>"]

[lints]
workspace = true

[dependencies]
allocator = { workspace = true }
anyhow = { workspace = true }
clap = { workspace = true }
log = { workspace = true }
runtime = { workspace = true }

[dev-dependencies]
dirs = { workspace = true }
tempfile = { workspace = true }
test-case = { workspace = true }

[features]
logger-always-write-style = ['runtime/logger-always-write-style']

# `preset-any` and `network-any` should not be passed to Cargo.
# They only exist to avoid duplicating lists of features.
preset-any = []

preset-mainnet = ['preset-any', 'runtime/preset-mainnet']
preset-minimal = ['preset-any', 'runtime/preset-minimal']

network-any = []

network-goerli = [
    'network-any', 
    'preset-mainnet',
    'runtime/network-goerli'
]
network-mainnet = [
    'network-any', 
    'preset-mainnet',
    'runtime/network-mainnet'
]
network-sepolia = [
    'network-any', 
    'preset-mainnet',
    'runtime/network-sepolia'
]
network-shadow = [
    'network-any', 
    'preset-mainnet',
    'runtime/network-shadow'
]
network-holesky = [
    'network-any', 
    'preset-mainnet',
    'runtime/network-holesky'
]

default-networks = [
    'network-mainnet',
    'network-sepolia',
    'network-shadow',
    'network-holesky',
]
